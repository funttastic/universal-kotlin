      BUILD_CI: CIRCLE_CI
      BUILD_OS: LINUX
      BASH_ENV: ~/.bashrc
      ANDROID_HOME: /root/android-sdk
      GRADLE_OPTS: -Xmx3048m -Xms3048m
    steps:
      - checkout
      - run: ./resources/scripts/ci/install_package_manager_and_common_packages.sh
